language: php
php:
    - '7.1'
    - hhvm
    - nightly

before_script:
    - composer self-update
    - composer install --prefer-source --no-interaction --dev
    - chmod +x ./vendor/bin/*
    - chmod +x ./vendor/overtrue/phplint/bin/phplint
    - chmod +x ./vendor/squizlabs/php_codesniffer/bin/phpcs

script:
    - ./vendor/bin/phplint
    - ./vendor/bin/phpcs --colors --standard=PSR2 src
    - phpunit
